project_name: wikiprov
version: 2
builds:
- id: build-spargo
  main: ./cmd/spargo
  binary: spargo
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - windows
    - darwin
  ignore:
    - goos: free  bsd
      goarch: 386
    - goos: freebsd
      goarch: arm64
    - goos: windows
      goarch: arm64
    - goos: linux
      goarch: 386
  mod_timestamp: '{{ .CommitTimestamp }}'
  ldflags:
    -s
    -w
    -X main.appname={{.ProjectName}}
    -X main.builtBy=wikiprov-goreleaser
    -X main.version={{.Version}}
    -X main.commit={{.Commit}}
    -X main.date={{.CommitDate}}
- id: build-wikiprov
  main: ./cmd/wikiprov
  binary: wikiprov
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - windows
    - darwin
  ignore:
    - goos: free  bsd
      goarch: 386
    - goos: freebsd
      goarch: arm64
    - goos: windows
      goarch: arm64
    - goos: linux
      goarch: 386
  mod_timestamp: '{{ .CommitTimestamp }}'
  ldflags:
    -s
    -w
    -X main.appname={{.ProjectName}}
    -X main.builtBy=wikiprov-goreleaser
    -X main.version={{.Version}}
    -X main.commit={{.Commit}}
    -X main.date={{.CommitDate}}
archives:
- name_template: >-
    {{ .ProjectName }}_
    {{ .Version }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else if eq .Arch "arm64" }}arm64
    {{- else }}{{ .Arch }}{{ end }}
  format: tar.gz
  format_overrides:
     - goos: windows
       format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Version }}-SNAPSHOT"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
